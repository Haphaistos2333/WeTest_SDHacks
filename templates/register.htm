<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="http://www.wetests.tech/">
        <title>Create a WeTest account</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/WeTestWebUI.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Login.css') }}">
    </head>
    <body>
        <ul class="navibar">
            <li class="logoimg"><a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}"></a></li>
            <li class="login"><a href="/login/">Login</a></li>
        </ul>
        <div class="body">
            <div class='loginform' id='reg'>
                <p style="font-family: sans-serif; font-size: 150%">Login to WeTest</p>
                {% if error != None %}
                    <p style="font-family: sans-serif; color:red;">{{ error }}</p>
                {% endif %}
                <form method="post" action="/register/action/">
                    <p><label class="label_input">username: </label><input type="text" name="username" id="username" class="text_field"></p>
                    <p><label class="label_input">password: </label><input type="password" name="password" id="password" class="text_field"></p>
                    <p><label class="label_input">e-mail: </label><input type="text" name="email" id="email" class="text_field"></p>
                    <p><label class="label_input">phone: </label><input type="text" name="phone" id="phone" class="text_field"></p>
                    
                    <div id="login_control">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
